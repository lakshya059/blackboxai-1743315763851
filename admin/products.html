<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Mobile Tech Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .sidebar { min-height: calc(100vh - 64px); }
        /* Black/White/Grey Theme */
        .admin-header { background-color: #000; }
        .admin-sidebar { background-color: #1f2937; }
        .admin-sidebar a { color: #d1d5db; }
        .admin-sidebar a:hover { background-color: #374151; color: white; }
        .admin-sidebar .active { background-color: #374151; color: white; }
        .admin-logo { height: 2rem; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Admin Header -->
    <header class="admin-header shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="../logo.png" alt="Logo" class="admin-logo">
                <h1 class="text-xl font-bold text-white">Admin Panel</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300">Welcome, Admin</span>
                <button class="text-gray-300 hover:text-white">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 admin-sidebar shadow-sm sidebar">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-700 hover:text-white">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="block px-4 py-2 bg-gray-700 text-white rounded">
                            <i class="fas fa-box-open mr-2"></i> Products
                        </a>
                    </li>
                    <li>
                        <a href="services.html" class="block px-4 py-2 rounded hover:bg-gray-700 hover:text-white">
                            <i class="fas fa-tools mr-2"></i> Services
                        </a>
                    </li>
                    <li>
                        <a href="orders.html" class="block px-4 py-2 rounded hover:bg-gray-700 hover:text-white">
                            <i class="fas fa-shopping-cart mr-2"></i> Orders
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Products</h2>
                    <button id="add-product-btn" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-plus mr-2"></i> Add Product
                    </button>
                </div>

                <!-- Product Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Inventory</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Products will be loaded here -->
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                    Loading products...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-between items-center mt-4">
                    <div class="text-sm text-gray-500">
                        Showing <span id="start-item">1</span> to <span id="end-item">10</span> of <span id="total-items">0</span> products
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border rounded text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-3 py-1 border rounded text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script src="../js/admin-products.js"></script>
</body>
</html>
