<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mobile Tech Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-mobile-alt text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Mobile Tech Hub</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-arrow-left"></i> Back to Shop
                </a>
            </div>
        </div>
    </header>

    <!-- Checkout Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Checkout</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4 pb-2 border-b">Your Order</h2>
                    <div id="order-items" class="mb-4">
                        <!-- Items will be dynamically inserted here -->
                        <div class="flex justify-between py-2 border-b">
                            <span>Premium Phone Case</span>
                            <span>$24.99</span>
                        </div>
                    </div>
                    <div class="space-y-2 pt-2 border-t">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span data-subtotal>$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span data-shipping>$5.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax (8%)</span>
                            <span data-tax>$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg pt-2">
                            <span>Total</span>
                            <span data-total>$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Payment Form -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4 pb-2 border-b">Payment Details</h2>
                    <form id="payment-form">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Address</label>
                            <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Payment Method</label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="payment" checked class="text-blue-600">
                                    <span>Credit/Debit Card</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="payment" class="text-blue-600">
                                    <span>PayPal</span>
                                </label>
                            </div>
                        </div>
                        <div id="card-element" class="mb-4 p-3 border rounded-lg">
                            <!-- Stripe card element will be inserted here -->
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                            Complete Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Mobile Tech Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
